<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loader, #progress-container { display: none; }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">Email Validator</h1>
  <form id="upload-form">
    <div class="mb-3">
      <input class="form-control" type="file" name="file" id="file-input" required>
    </div>
    <button class="btn btn-primary" type="submit">Upload and Validate</button>
  </form>

  <div id="loader" class="mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Validating...</span>
    </div>
    <p class="mt-2">Preparing validation...</p>
  </div>

  <div id="progress-container" class="mt-4">
    <p>Progress:</p>
    <div class="progress">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>

  <div id="results" class="mt-4"></div>
</div>

<script>
const form = document.getElementById("upload-form");
const loader = document.getElementById("loader");
const progressContainer = document.getElementById("progress-container");
const progressBar = document.getElementById("progress-bar");
const results = document.getElementById("results");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById("file-input");
  if (!fileInput.files.length) return;

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  loader.style.display = "block";
  progressContainer.style.display = "none";
  results.innerHTML = "";

  try {
    const res = await fetch("/upload", {
      method: "POST",
      body: formData
    });

    const { job_id } = await res.json();
    loader.style.display = "none";
    progressContainer.style.display = "block";

    const poll = setInterval(async () => {
      const statusRes = await fetch(`/progress/${job_id}`);
      const data = await statusRes.json();

      if (data.status === "done") {
        clearInterval(poll);
        progressBar.style.width = "100%";
        progressBar.innerText = "100%";

        const resultRes = await fetch(`/result/${job_id}`);
        const resultData = await resultRes.json();

        let summaryHTML = `<div class="alert alert-info"><strong>Summary:</strong><br>`;
        for (const [line] of Object.entries(resultData.summary.split("\n"))) {
          summaryHTML += `${resultData.summary.split("\n")[line]}<br>`;
        }
        summaryHTML += `</div>`;

        summaryHTML += `
          <a class="btn btn-success me-2" href="${resultData.downloads.all}">Download All</a>
          <a class="btn btn-outline-primary me-2" href="${resultData.downloads.valid}">Download Valid</a>
          <a class="btn btn-outline-warning me-2" href="${resultData.downloads.risky}">Download Risky</a>
          <a class="btn btn-outline-danger" href="${resultData.downloads.invalid}">Download Invalid</a>
        `;

        results.innerHTML = summaryHTML;
      } else {
        progressBar.style.width = data.percent + "%";
        progressBar.innerText = data.percent + "%";
      }
    }, 2000);
  } catch (err) {
    loader.style.display = "none";
    progressContainer.style.display = "none";
    results.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
  }
});
</script>
</body>
</html>
