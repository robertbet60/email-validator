
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Validator</title>
</head>
<body>
  <h1>Upload CSV with emails</h1>
  <form id="upload-form">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <p id="progress"></p>
  <div id="result"></div>
  <script>
    document.getElementById("upload-form").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/validate", { method: "POST", body: formData });
      if (!response.ok) return alert("Validation failed");
      const data = await response.json();
      checkProgress(data.downloads);
    };

    async function checkProgress(downloads) {
      const progressEl = document.getElementById("progress");
      const interval = setInterval(async () => {
        const res = await fetch("/progress");
        const { done, total } = await res.json();
        progressEl.textContent = `Progress: ${done} / ${total}`;
        if (done >= total && total !== 0) {
          clearInterval(interval);
          document.getElementById("result").innerHTML = `
            <p><a href="${downloads.all}">Download All</a></p>
            <p><a href="${downloads.valid}">Download Valid</a></p>
            <p><a href="${downloads.risky}">Download Risky</a></p>
          `;
        }
      }, 1000);
    }
  </script>
</body>
</html>
