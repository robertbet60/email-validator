<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loader { display: none; }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">Email Validator</h1>
  <form id="upload-form">
    <div class="mb-3">
      <input class="form-control" type="file" name="file" id="file-input" required>
    </div>
    <button class="btn btn-primary" type="submit">Upload and Validate</button>
  </form>

  <div id="loader" class="mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Validating...</span>
    </div>
    <p class="mt-2">Processing, please wait...</p>
  </div>

  <div id="results" class="mt-4"></div>
</div>

<script>
const form = document.getElementById("upload-form");
const loader = document.getElementById("loader");
const results = document.getElementById("results");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById("file-input");
  if (!fileInput.files.length) return;

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  loader.style.display = "block";
  results.innerHTML = "";

  try {
    const res = await fetch("/validate", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    loader.style.display = "none";

    if (data.error) {
      results.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      return;
    }

    let summaryHTML = `<div class="alert alert-info"><strong>Summary:</strong><br>`;
    for (const [key, val] of Object.entries(data.summary)) {
      const label = key.includes("valid") ? "✅" :
                    key.includes("risky") ? "⚠️" :
                    key.includes("invalid") ? "❌" : "ℹ️";
      summaryHTML += `${label} <code>${key}</code>: ${val}<br>`;
    }
    summaryHTML += `</div>`;

    summaryHTML += `
      <a class="btn btn-success me-2" href="${data.downloads.all}">Download All</a>
      <a class="btn btn-outline-primary me-2" href="${data.downloads.valid}">Download Valid Only</a>
      <a class="btn btn-outline-warning" href="${data.downloads.risky}">Download Risky Only</a>
    `;

    results.innerHTML = summaryHTML;

  } catch (err) {
    loader.style.display = "none";
    results.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
  }
});
</script>
</body>
</html>
